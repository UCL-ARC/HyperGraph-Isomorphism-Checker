repos:
  # General repo hygiene (apply broadly, but weâ€™ll scope whitespace)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        files: \.(yml|yaml)$
      - id: check-merge-conflict
      - id: check-added-large-files

      # Only enforce whitespace rules on Python + text-like files (NOT C/C++)
      - id: trailing-whitespace
        files: \.(py|pyi|md|rst|txt|toml|ini|cfg|yml|yaml)$
      - id: end-of-file-fixer
        files: \.(py|pyi|md|rst|txt|toml|ini|cfg|yml|yaml)$

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        files: \.pyi?$  # .py and .pyi only

  # Python linting (ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
        files: \.pyi?$  # .py and .pyi only

  # Python typing (mypy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        files: \.pyi?$  # .py and .pyi only

  # C/C++ formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        files: \.(c|cc|cpp|cxx|h|hh|hpp|hxx)$
